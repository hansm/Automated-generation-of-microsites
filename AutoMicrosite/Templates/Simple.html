<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MASHUP TITLE HERE</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			font-family: sans-serif;
			font-size: 1em;
			color: #000;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		#header {
			width: 100%;
			height: 10%;
		}
		#content {
			width: 100%;
			height: 70%;
			overflow: hidden;
		}
		#footer {
			width: 100%;
			height: 20%;
		}
		.placeholder {
			width: 100%;
			height: 100%;
		}
	</style>
	<!-- Mashup files are automatically appended to the end of head element -->
</head>
<body>
	<div id="header">
		<div class="placeholder" itemscope itemtype="http://deepweb.ut.ee/TemplatePlaceholder" itemid="headerWidget">
			<span>Loading header...</span>
			<meta itemprop="optional" content="true" />
			<meta itemprop="category" content="http://schema.org/SiteNavigationElement" />
			<meta itemprop="category" content="http://schema.org/WPHeader" />
			<meta itemprop="collapse" content="true" /><!-- hide placeholder when there are no widgets. Maybe template should handle this instead... -->
		</div>
	</div>
	<div id="content">
		<div class="placeholder" itemscope itemtype="http://deepweb.ut.ee/TemplatePlaceholder" itemid="contentWidget">
			<span>Loading content...</span>
			<meta itemprop="category" content="http://schema.org/Map" />
			<meta itemprop="category" content="http://schema.org/MediaObject" />
			<meta itemprop="category" content="http://schema.org/Table" />
			<meta itemprop="min-width" content="1" />
			<meta itemprop="min-height" content="1" />
			<meta itemprop="max-width" content="9999" />
			<meta itemprop="max-height" content="9999" />
			<meta itemprop="multiple" content="true" />
		</div>
	</div>
	<div id="footer">
		<div class="placeholder" itemscope itemtype="http://deepweb.ut.ee/TemplatePlaceholder" itemid="footerWidget">
			<span>Loading footer...</span>
			<meta itemprop="category" content="http://schema.org/WPFooter" />
		</div>
	</div>
</body>
</html>
