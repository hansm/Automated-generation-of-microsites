<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MASHUP TITLE HERE</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			font-family: sans-serif;
			font-size: 1em;
			color: #000;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		#header {
			width: 100%;
			height: 20%;
		}
		#content {
			width: 100%;
			height: 60%;
		}
		#footer {
			width: 100%;
			height: 20%;
		}
	</style>
	<!-- Mashup files are automatically appended to the end of head element -->
</head>
<body>
	<div id="header">
		<div itemscope itemtype="http://automicrosite.maesalu.com/TemplateSlot" itemid="headerWidget">
			<span>Loading header...</span>
			<meta itemprop="optional" content="true" />
			<meta itemprop="category" content="http://schema.org/SiteNavigationElement" />
			<meta itemprop="category" content="http://schema.org/WPHeader" />
		</div>
	</div>
	<div id="content">
		<div itemscope itemtype="http://automicrosite.maesalu.com/TemplateSlot" itemid="contentWidget">
			<span>Loading content...</span>
			<meta itemprop="category" content="http://schema.org/Map" />
			<meta itemprop="category" content="http://schema.org/MediaObject" />
			<meta itemprop="category" content="http://schema.org/Table" />
		</div>
	</div>
	<div id="footer">
		<div itemscope itemtype="http://automicrosite.maesalu.com/TemplateSlot" itemid="footerWidget">
			<span>Loading footer...</span>
			<meta itemprop="optional" content="true" />
			<meta itemprop="category" content="http://schema.org/WPFooter" />
		</div>
	</div>
</body>
</html>
